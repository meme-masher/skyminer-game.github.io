<!doctype html>
<html lang="en">
    <head>
        <title>~ SKYMINER ~</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
        <script src="script.js"></script>
        
        <meta charset="utf-8">
        <meta name="author" content="-ThePixelGuy-">
        <meta name="description" content="A simple game about mining up asteroids for valuable metals.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="minecraft,asteroid,mining,space,resources,text,adventure">
    </head>
    <body>
        <div id="strip">Space Agency — $<span id="money"></span>; <span id="xp"></span>XP</div><br>
        
        <div class="interface">
            <a href="javascript:sendMission()" id="sendMission">Send Mission to Asteroid ($<span id="launchCost"></span>)</a><br><br>
            <a href="https://github.com/skyminer-game/skyminer-game.github.io/blob/master/README.md" target="_blank">README First</a>
            <a href="javascript:save()">Save</a>
            <a href="javascript:load()">Load</a>
            <a href="javascript:dev()">Secret Dev Tool (DON'T TOUCH)</a>
            <span id="save"></span>
            <br><br>
            <span id="action">...</span>
        </div>
        <br>
        
        <div class="interface">
            SHOP
            <br><br>
            <a id="drill" href="javascript:drill()">Drill Cost — Increase resource value.</a>
            <span id="drilltooltip">($<span id="drillCost"></span>, +$<span id="drillCost2"></span> launch costs)</span>
            <br><br>
            <span id="action2">...</span>
        </div>
        
        <br><br><br>
        <div id="strip"><a id="repo" href="https://github.com/skyminer-game/skyminer-game.github.io" target="_blank">SKYMINER — v0.02 pre-alpha</a> — Created by -ThePixelGuy- on 2017/02/05. </div>
    </body>
</html>
